<p>
    {% if list_view %}
        <h2 class="vertical-spacing-bottom-0-5">{{post.metadata.title}}</h2>
    {% else %}
        <h2 class="vertical-spacing-bottom-0-5">{{post.metadata.title}}</h2>
    {% endif %}
    <div class="small vertical-spacing-bottom-0-5">
     tags :
     {% for tag in post.metadata.tags %}
       <a href="/weeknotes/tags/{{tag}}">{{tag}}</a>
     {% endfor %}
    </div>
    <div class="vertical-spacing-bottom">
     {{post.content|safe}}
    </div>
 </p>
